[application]

name="Busy Bee"
main_scene="res://scene/menu.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
stretch_aspect="expand"
height=600
resizable=true
width=1024

[input]

move_up=[key(Up)]
move_left=[key(Left)]
move_right=[key(Right)]
move_bottom=[key(Down)]

[render]

default_clear_color=#ff000000
